<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpage to Video Converter</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        input, select { width: 300px; margin-bottom: 10px; }
        button { padding: 10px 20px; }
        .flash { padding: 10px; margin-bottom: 10px; }
        .success { background-color: #d4edda; color: #155724; }
        .danger { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Webpage to Video Converter</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>HTML Page URL:</label><br>
        <input type="text" name="html_url" value="https://ipfs.io/ipfs/" required><br>

        <label>Output Filename:</label><br>
        <input type="text" name="output_filename" required><br>

        <label>Frame Rate (FPS):</label><br>
        <input type="number" name="frame_rate" value="15" required><br>

        <label>Duration (Seconds):</label><br>
        <input type="number" name="duration" value="10" required><br>

        <label>Window Size (WxH):</label><br>
        <input type="text" name="window_size" value="1280,720" required><br>

        <label>Video Speed (1.0=Normal, >1=Slow):</label><br>
        <input type="number" step="0.1" name="video_speed" value="2.0" required><br>

        <label>Video Format:</label><br>
        <select name="video_format">
            <option>MP4</option>
            <option>AVI</option>
            <option>MKV</option>
            <option>WEBP</option>
        </select><br>

        <label>Browser:</label><br>
        <select name="browser_choice">
            <option>Chrome</option>
            <option>Firefox</option>
        </select><br>

        <label>
            <input type="checkbox" name="enable_slowdown" checked>
            Enable Slow Motion
        </label><br><br>

        <button type="submit">Generate Video</button>
    </form>
</body>
</html>
