<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Webpage to Video Converter</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
label { display: block; margin-top: 10px; }
input, select { width: 100%; padding: 5px; margin-top: 5px; }
button { margin-top: 15px; padding: 10px 15px; }
</style>
</head>
<body>
<h2>Webpage to Video Converter</h2>
<form action="/generate" method="post">
    <label>HTML Page URL:</label>
    <input type="text" name="html_url" value="https://ipfs.io/ipfs/" required>

    <label>Output Filename:</label>
    <input type="text" name="output_filename" required>

    <label>Frame Rate (FPS):</label>
    <input type="number" name="fps" value="15" required>

    <label>Duration (Seconds):</label>
    <input type="number" name="duration" value="10" required>

    <label>Window Size (WxH):</label>
    <input type="text" name="window_size" value="1280,720" required>

    <label>Video Speed (1.0 = Normal, &gt;1 = Slow):</label>
    <input type="number" step="0.1" name="video_speed" value="2.0" required>

    <label>Video Format:</label>
    <select name="video_format">
        <option value="MP4">MP4</option>
        <option value="AVI">AVI</option>
        <option value="MKV">MKV</option>
        <option value="WEBP">WEBP</option>
    </select>

    <label>Browser:</label>
    <select name="browser_choice">
        <option value="Chrome">Chrome</option>
        <option value="Firefox">Firefox</option>
    </select>

    <label>
        <input type="checkbox" name="enable_slowdown" checked> Enable Slow Motion
    </label>

    <button type="submit">Generate Video</button>
</form>
</body>
</html>
